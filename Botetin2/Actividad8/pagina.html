<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Currículum Vitae</title>
</head>
<body>
    <h1>Formulario de Currículum Vitae</h1>

    <form action="ejercicio8.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo_m" name="sexo" value="Masculino" required> Masculino
        <input type="radio" id="sexo_f" name="sexo" value="Femenino" required> Femenino<br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contacto">Número de Contacto:</label>
        <input type="tel" id="contacto" name="contacto" required><br><br>

        <label for="experiencia">Experiencia Laboral:</label><br>
        <textarea id="experiencia" name="experiencia" rows="4" cols="50" required></textarea><br><br>

        <label for="estudios">Estudios:</label><br>
        <textarea id="estudios" name="estudios" rows="4" cols="50" required></textarea><br><br>

        <label for="jornada">Jornada Laboral Preferida:</label><br>
        <input type="radio" id="jornada_m" name="jornada" value="Por la mañana" required> Por la mañana
        <input type="radio" id="jornada_t" name="jornada" value="Por la tarde" required> Por la tarde
        <input type="radio" id="jornada_i" name="jornada" value="Indiferente" required> Indiferente<br><br>

        <label for="idiomas">Idiomas:</label><br>
        <input type="checkbox" name="idiomas[]" value="Inglés"> Inglés
        <input type="checkbox" name="idiomas[]" value="Francés"> Francés
        <input type="checkbox" name="idiomas[]" value="Alemán"> Alemán
        <input type="checkbox" name="idiomas[]" value="Italiano"> Italiano<br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
