<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Tipos de Datos en PHP</title>
</head>
<body>
    <h1>Conversión de Tipos de Datos en PHP</h1>
    <form action="ejercicio2.php" method="POST">
        <label for="var">Selecciona un valor para convertir:</label>
        <select name="var" id="var">
            <option value="123">123 (Entero)</option>
            <option value="12.34">12.34 (Float)</option>
            <option value="true">true (Booleano)</option>
            <option value="false">false (Booleano)</option>
            <option value="0">0 (Entero)</option>
            <option value="hello">"hello" (Cadena)</option>
        </select>
        <button type="submit">Convertir</button>
    </form>
</body>
</html>
